<!DOCTYPE>
<html>
<head>
  <meta charset="utf-8">
  <title>Rock'em Sock'em Robots</title>
  <!-- Materialize - Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
  <!-- Materialize - Icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!-- Local stylesheet -->
  <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>

<body>
  <nav>
    <div class="nav-wrapper">
      <a href="#" class="brand-logo center">Rock'em Sock'em</a>
      <ul class="right hide-on-med-and-down">
        <li><a href="index.html">Select Players</a></li>
        <li><a href="background.html">Select Backgrounds</a></li>
        <li><a href="game.html">Start Game</a></li>
      </ul>
    </div>
  </nav>


  <section class="playerInfo">
    <div class="compStats">
      <h2>Computer</h2>
      <div class="progress healthComp">
         <div class="determinate" style="width: 70%"></div>
      </div>
    </div>

    <div class="play1Stats">
      <h2>Player 1</h2>
      <div class="progress healthPlay1">
        <div class="determinate" style="width: 70%"></div>
      </div>
    </div>
  </section>


  <section class="players">
    <div class="compPlayer">
    </div>

    <div class="player1">
    </div>
  </section>


  <section class="quotes-container">
    <i class="material-icons left">format_quote</i>
    <i class="material-icons right">format_quote</i>
    <div class="quotes">

    </div>
  </section>


  <section class="controlButtons">
    <div class="buttonsLeft">
      <button class="runL btn" type="button">run</button>
      <button class="punchL btn" type="button">punch</button>
      <button class="lookL btn" type="button">look around</button>
      <button class="fallL btn" type="button">fall</button>
      <button class="getupL btn" type="button">get up</button>
      <button class="kickL btn" type="button">kick</button>
      <button class="shrugL btn" type="button">shrug</button>
      <button class="jumpL btn" type="button">jump</button>
      <button class="cheerL btn" type="button">cheer</button>
    </div>

    <div class="buttonsRight">
      <button class="runR btn" type="button">run</button>
      <button class="punchR btn" type="button">punch</button>
      <button class="lookR btn" type="button">look around</button>
      <button class="fallR btn" type="button">fall</button>
      <button class="getupR btn" type="button">get up</button>
      <button class="kickR btn" type="button">kick</button>
      <button class="shrugR btn" type="button">shrug</button>
      <button class="jumpR btn" type="button">jump</button>
      <button class="cheerR btn" type="button">cheer</button>
    </div>
  </section>







  <!-- <body onload='interval()'> -->

  <!--Import jQuery before materialize.js-->
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <!-- Materialize - Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
  <!-- Local JS files -->
  <script type="text/javascript" src="index.js"></script>
  <script type="text/javascript" src="index-left.js"></script>
  <script type="text/javascript" src="index-right.js"></script>
</body>

</html>
